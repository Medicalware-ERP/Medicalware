security:
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\WebAppAuthenticator
            user_checker: App\Security\UserChecker
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    # TODO: change url
    access_control:
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/*, roles: [ROLE_ADMIN, IS_AUTHENTICATED_FULLY] }
        - { path: ^/*, roles: [ROLE_DOCTOR, IS_AUTHENTICATED_FULLY] }
        - { path: ^/*, roles: [ROLE_HUMAN_RESOURCE, IS_AUTHENTICATED_FULLY] }
        - { path: ^/*, roles: [ROLE_SECRETARY, IS_AUTHENTICATED_FULLY] }
        - { path: ^/*, roles: [ROLE_ACCOUNTANT, IS_AUTHENTICATED_FULLY] }
        - { path: ^/*, roles: [ROLE_ADMIN_STOCK, IS_AUTHENTICATED_FULLY] }
        - { path: ^/*, roles: [ROLE_ADMIN_SERVICES, IS_AUTHENTICATED_FULLY] }

    role_hierarchy:
        ROLE_ADMIN: [ROLE_DOCTOR, ROLE_HUMAN_RESOURCE, ROLE_SECRETARY, ROLE_ACCOUNTANT, ROLE_ADMIN_STOCK, ROLE_ADMIN_SERVICES]
